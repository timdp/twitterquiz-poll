<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{ site_title }}</title>
<meta name="description" content="{{ site_description }}">
<script>
(function () {
  var width = 500
  var scale = screen.width / width
  var viewport = 'width=' + width  + ',user-scalable=yes,' +
    'initial-scale=' + scale + ',minimum-scale=' + scale
  document.write('<meta name="viewport" content="' + viewport + '">')
})()
</script>
<link rel="stylesheet" href="{{ site_url }}/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ site_url }}/css/main.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css">
</head>
<body>

<div class="container">

<h1>Wie wint de <a href="https://twitter.com/search?q=%23twitterquiz"
target="_blank">#twitterquiz</a>?</h1>

</div>

href="https://github.com/timdp/twitterquiz-poll" target="_blank"
title="Fork me on GitHub">Fork me on GitHub</a>

</html>
